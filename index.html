<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="body-theme-1">
    <main>
      <div class="container">
        <div class="theme">
          <h1>calc</h1>
          <div class="themes">
            <div class="labels">
              <span class="number">1</span>
              <span class="number">2</span>
              <span class="number">3</span>
            </div>
            <label class="theme-label">THEME</label>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="screen">
          <span class="default">0</span>
        </div>
        <div class="keys">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="theme-color key">DEL</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">+</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">-</div>
          <div class="key">.</div>
          <div class="key">0</div>
          <div class="key">/</div>
          <div class="key">x</div>
          <div class="half reset theme-color key">RESET</div>
          <div class="half theme-color-2 key">=</div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
